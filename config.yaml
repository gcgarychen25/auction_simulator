# Hybrid LangGraph + MCP Configuration

# LLM Configuration
llm:
  model_name: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 1000

# Tool Backend Configuration
tools:
  BID: local
  CALL: local
  FOLD: local
  STATUS: local
  CHECK_TERMINATION: local
  ASK_SELLER: mcp

# MCP Configuration
mcp:
  servers:
    ask_seller:
      transport: "unix_socket"
      path: "/tmp/ask_seller.sock"
  
# Auction Configuration
auction:
  max_rounds: 50
  starting_increment: 5000
  min_increment: 1000

# Buyer Profile
buyer_profile:
  name: "Default Buyer"
  budget: 500000
  strategy: "balanced"
  preferences:
    location: "suburban"
    bedrooms: 3
    max_age: 20

# Property Configuration
property:
  property_id: "PROP_001"
  starting_price: 250000
  description: "Beautiful 3-bedroom house in quiet neighborhood"
  location: "123 Main St, Suburbia"
  bedrooms: 3
  bathrooms: 2
  sqft: 1800
  lot_size: 0.25
  year_built: 2010
  seller_notes: "Recent renovations include new kitchen and bathrooms"

# Simulation Configuration
simulation:
  max_episodes: 1
  log_level: "INFO"
  save_results: true
  results_dir: "results"

# Visualization
viz:
  enabled: false
  live_dashboard: false
  port: 8080 